<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/chat.css" />
    <link rel="stylesheet" href="../Frontend/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300&family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <title>User Chat Page</title>
  </head>
  <body>
    <section id="navbar">
      <nav>
        <div class="website-logo">
          <a href="../Frontend/index.html"><img src="../Frontend//images/logo.jpeg" alt="img" /></a>
        </div>
        <div class="nav-pages">
          <ul>
            <li>Pit shops</li>
            <li><a href="./update.html"> Updates</a></li>
            <li>Discord</li>
            <li><a href="./about.html">About</a></li>
            <li>Merch</li>
          </ul>
        </div>

        <div class="nav-buttons">
          <div class="nav_button_img">
            <img src="icon/navimage.svg" alt="img" />
          </div>
          <div class="nav_btn_div">
            <a href="./signup.html"
              ><button class="nav-btn">CREATE ACCOUNT</button></a
            >
            <a href="./login.html"
              ><button class="nav-btn" id="loginText">LOGIN</button></a
            >
            <button class="nav-btn">0 WPM</button>
            <button class="nav-btn">0 RACES</button>
          </div>
        </div>
      </nav>
    </section>
    <!-- Navbar End -->
    <main>
      <header>
        <div class="title">
          <img src="icon/chat.svg" width="35px" />
          <h1>Quick Chat</h1>
        </div>
        <button type="button" class="button" onclick="show_hide()">
          <img src="icon/hamburger.png" width="50px" />
        </button>
      </header>
      <div class="container">
        <div class="user-window">
          <div class="user-head">
            <h3>üßëüèª‚ÄçüíºUsers</h3>
            <h4 class="user-count">0</h4>
          </div>
          <div class="user-list">
            <!-- userlist here -->
          </div>
        </div>
        <div class="chat-window">
          <div class="chats">
            <!-- user-join message here -->
          </div>
          <div class="user-input">
            <input
              id="user-msg"
              type="text"
              placeholder="Write your Message..."
            />
            <button type="button" id="msg-send">SEND</button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    var unwindow = document.querySelector(".user-window");

    function show_hide() {
      if (unwindow.style.display === "block") {
        unwindow.style.display = "none";
      } else {
        unwindow.style.display = "block";
      }
    }
  </script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="/js/client.js"></script>
</html>
